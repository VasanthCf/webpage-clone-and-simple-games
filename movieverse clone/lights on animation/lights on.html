<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/lighton.css" />
    <title>lighting animation</title>
  </head>
  <body>
    <div class="light">
      <div class="wire"></div>
      <div class="bulb">
        <span></span>
        <span></span>
      </div>
      <div class="switch">
        <div class="btn"></div>
      </div>
    </div>

    <!-- add on click sound -->

    <audio
      id="audio"
      scr="C:/Users/ELCOT/Documents/ROOT/click.mp3"
      autostart="false"
    ></audio>
    <script>
      const btn = document.querySelector(".btn");
      const body = document.querySelector("body");
      let audio = document.querySelector("#audio");

      btn.onclick = function () {
        body.classList.toggle("on");
        audio.play();
      };
    </script>
  </body>
</html>
